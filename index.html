<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>最后一代：人口保卫战 (V0.5 模拟经营版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>🏙️ 城市模拟器</h1>
        <div class="stats">
            <span id="timeDisplay">第 1 年</span>
            <span class="highlight">💰 资金: <span id="moneyDisplay">50000</span></span>
            <span>👥 人口: <span id="popDisplay">0</span></span>
            <span id="jobDisplay">💼 就业率: 0%</span>
        </div>
        <div class="controls">
            <button id="btnExpand" class="btn-primary">✨ 扩建城市 (Lv.1)</button>
            <button id="btnPause">⏯️ 暂停</button>
            <input type="range" id="speedSlider" min="1" max="10" value="1">
        </div>
    </div>

    <div class="main-layout">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="log-panel">
            <h3>📜 城市日报</h3>
            <div id="gameLogList"></div>
        </div>
    </div>

    <!-- 底部建造菜单 -->
    <div class="build-menu" id="buildMenu">
        <!-- JS 会自动在这里生成按钮 -->
    </div>

    <!-- 模块加载 -->
    <script src="js/Config.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Building.js"></script>
    <script src="js/Agent.js"></script>
    <script src="js/MapSystem.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
